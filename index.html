<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Final</title>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Jersey 10', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FFDEFF;
        }

        .container {
            display: grid;
            grid-template-rows: repeat(8, 1fr);
            grid-template-columns: repeat(7, 1fr);
            gap: 2%;
            width: 90vw;
            height: 90vh;
        }

        .item {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ff66ff;
            color: #FFDEFF;
            font-size: 1.5vw;
        }

        .item a {
            color: #FFDEFF;
            text-decoration: none;
        }

        .header {
            grid-row: 1 / 2;
            grid-column: 1 / span 6;
            background-color: #5EFF5F;
            color: black;
            font-weight: bold;
        }

        .logo {
            grid-row: 1 / 2;
            grid-column: 7 / 8;
            background-color: #170817;
        }

        .logo img {
            width: 20%;
            height: 100%;
            object-fit: cover;
        }

        .box1 { grid-row: 2 / 4; grid-column: 1 / 3; }
        .box2 { grid-row: 2 / 3; grid-column: 3 / 4; }
        .box3 { grid-row: 3 / 4; grid-column: 3 / 4; }
        .box4 { grid-row: 2 / 4; grid-column: 4 / 7; }
        .box5 { grid-row: 4 / 6; grid-column: 1 / 2; }
        .box6 { grid-row: 4 / 6; grid-column: 2 / 3; }
        .box7 { grid-row: 4 / 5; grid-column: 3 / 5; }
        .box8 { grid-row: 5 / 6; grid-column: 3 / 5; }
        .box9 { grid-row: 4 / 6; grid-column: 5 / 7; }
        .box10 { grid-row: 6 / 8; grid-column: 1 / 2; }
        .box11 { grid-row: 6 / 8; grid-column: 2 / 3; }
        .box12 { grid-row: 6 / 8; grid-column: 3 / 5; }
        .box13 { grid-row: 7 / 8; grid-column: 5 / 6; }
        .box14 { grid-row: 6 / 7; grid-column: 5 / 6; }
        .box15 { grid-row: 6 / 8; grid-column: 6 / 7; }

        .right-panel {
            grid-row: 2 / 8;
            grid-column: 7 / 8;
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            grid-template-columns: 1fr;
            gap: 2%; 
        }

        .right-panel .item {
            writing-mode: horizontal-tb;
            transform: rotate(0deg);
        }

        .right-panel .item:nth-child(1) {
            grid-row: 1 / 3;
            grid-column: 1 / 2;
            background-color: #5EFF5F;
        }

        .right-panel .item:nth-child(2) {
            grid-row: 3 / 5;
            grid-column: 1 / 2;
            background-color: #5EFF5F;
        }

        .right-panel .item:nth-child(3) {
            grid-row: 5 / 7;
            grid-column: 1 / 2;
            background-color: #5EFF5F;
        }

        .symbol {
            grid-row: 8 / 9;
            grid-column: 7 / 8;
            background-color: #170817;
            color: white;
            font-weight: bold;
        }

        .footer {
            grid-row: 8 / 9;
            grid-column: 1 / 7;
            background-color: #5EFF5F;
            color: black;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item header">MIGUEL CARMONA PASTOR</div>
        <div class="item logo">
            <img src="Recurso 1.png" alt="Logo">
        </div>

        <div class="item box1"><a href="https://carmonitabby.github.io/P1/">1/15</a></div>
        <div class="item box2"><a href="https://carmonitabby.github.io/p2/">2/15</a></div>
        <div class="item box3"><a href="https://carmonitabby.github.io/p3/">3/15</a></div>
        <div class="item box4"><a href="https://carmonitabby.github.io/2DG_p4/">4/15</a></div>

        <div class="item box6"><a href="https://carmonitabby.github.io/2DG_p6/">6/15</a></div>
        <div class="item box7"><a href="https://carmonitabby.github.io/p7_portfolio/">7/15</a></div>
        <div class="item box8"><a href="https://carmonitabby.github.io/p8_flexbox/">8/15</a></div>
        <div class="item box9"><a href="https://www.rollingstone.com/music/music-news/page/2/">9/15</a></div>

        <div class="item box11"><a href="https://www.figma.com/design/guHTMykJiH3IQYmqDRZIAg/P3?node-id=0-1&p=f&t=XjQ27sfsLdcq4dDW-0">11/15</a></div>
        <div class="item box12"><a href="https://carmonitabby.github.io/p12/">12/15</a></div>
        <div class="item box13"><a href="https://carmonitabby.github.io/p13_grid_objecte/">13/15</a></div>

        <div class="right-panel">
            <div class="item">1</div>

        </div>

        <div class="item footer">

        </div>

    </div>
</body>
</html>
